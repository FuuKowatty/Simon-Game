<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
        <div class="container">
            <div class="gameInterface">
                    <div class="gameTitle">
                        <span class="text">SIMON</span>
                    </div>
                <button class="start">START</button>
                <button class="restart hidden">RESET</button>
                <div class="score">0</div>
            </div>
            <div class="simonBtn yellow" data-color="yellow" >
                <button></button>
            </div>
            <div class="simonBtn red" data-color="red">
                <button></button>
            </div>
            <div class="simonBtn blue" data-color="blue">
                <button></button>
            </div>
            <div class="simonBtn green" data-color="green" >
                <button></button>
            </div>

        </div>
    <script src="./app.js"></script>
</body>
</html>
